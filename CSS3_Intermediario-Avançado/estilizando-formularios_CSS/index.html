<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estilizando Formularios - CSS</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css" />
  </head>
  <body>
    <div>
      <h2>Estilizando Formularios</h2>
      <form action="">
        <fieldset>
          <legend>Detalhes de contato</legend>
          <div>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" />
          </div>
          <dir>
            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email" />
          </dir>
          <dir>
            <label for="url">URL:</label>
            <input type="text" name="url" id="url" />
          </dir>
        </fieldset>
        <fieldset>
            <legend>Comentários</legend>
            
            <div>
                <label for="messege">Messege:</label>
                <textarea name="text" id="messege"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="sim">Sim
                </label>
            </div>
            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="nao">Não
                </label>
            </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
