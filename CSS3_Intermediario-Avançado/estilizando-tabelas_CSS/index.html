<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Tabela - CSS</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
    <dir>
        <h2>Estilizando Tabela</h2>
        <table class="formartacao">
            <tr>
                <th>Códiogo</th>
                <th>Produto</th>
                <th class="numero">Preço</th>
            </tr>
            <tr class="destaque">
                <td>001</td>
                <td>Notebook</td>
                <td class="numero">R$ 2.500,00</td>
            </tr>
            <tr class="alternado destaque">
                <td>002</td>
                <td>Tablet</td>
                <td class="numero">R$ 1.500,00</td>
            </tr>
            <tr class="destaque">
                <td>003</td>
                <td>Iphone</td>
                <td class="numero">R$ 14.500,00</td>
            </tr>
            <tr class="alternado destaque">
                <td>004</td>
                <td>Nexus</td>
                <td class="numero">R$ 3.500,00</td>
            </tr>
        </table>
    </dir>
</body>
</html>
