<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login account</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
    <dir id="container">
        <img class="imagem-perfil" src="image/perfil.png" alt="perfil">
        <form>
            <dir>
                <input class="email" type="text" name="email" id="email" placeholder="Digite o seu e-mail">
            </dir>
            <dir>
                <input class="senha" type="password" name="senha" id="senha" placeholder="Digite sua senha">
            </dir>
            <div>
                <input class="submit" type="submit" value="Logar">
            </div>
        </form>
    </dir>
</body>
</html>
