<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tag Div e Span - CSS</title>
    <style type="text/css">
      #topo {
        background: rgb(38, 107, 185);
      }
      #conteudo {
        background: rgb(19, 71, 138);
      }
      #rodape{
        background: greenyellow;
        }
      .produto {
          background: rgba(127, 116, 179, 0.596);
          margin: 10px;
      }
      .azul {
        background: purple;
      }
    </style>
  </head>
  <body>
    <div id="topo">
      <img
        src="src/AMAZON-1200x537.png"
        alt="logAmazon"
        width="200"
        height="100"
      />
      <ul>
        <li>Home</li>
        <li>Produtos</li>
        <li>Contatos</li>
      </ul>
    </div>
    <dir id="conteudo">
      <dir class="produto">Produto 1</dir>
      <dir class="produto">Produto 2</dir>
      <dir class="produto">Produto 3</dir>
    </div>
    <dir id="rodape">Todos os <span class="azul">direitos</span> reservados</dir>
    <span>Fernando Cavalcanti</span>
    <span>DKzinho</span>
  </body>
</html>
