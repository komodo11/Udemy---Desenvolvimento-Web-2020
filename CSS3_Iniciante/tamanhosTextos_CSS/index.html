<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanhos de Textos - CSS</title>
    <style>
        div {
            font-size: 60px;
        }
        .texto{
            /* 
            PX -> Tamanho fixo
            % -> Tamanho relativo
            em -> Tamanho relativo ao container pai
             */
            font-size: 1em;
        }
        .texto2{
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div>
        <p class="texto">Conteúdo 1 </p>
        <p class="texto2">Conteúdo 2 </p>
        <p>Conteúdo 3 </p>
    </div>
</body>
</html>
