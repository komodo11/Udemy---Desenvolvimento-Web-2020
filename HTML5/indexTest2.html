<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Teste texto aaaaa</title>
  </head>

  <body>
    Esse é um texto <b>negrito</b> porem o recomendado é usar strong
    <strong>Assim</strong>
    <br />
    Agora é um texto em italico <i>Exemplo assim</i> porém a recomendação é usar
    o EM como nessa caso <em>essa por Exemplo</em> (de enfase)
    <br />
    Agora vamos usar o underline <u>Aqui ele</u>
    <br />
    Usamos o strike para caso ele estaja escrito errado como
    <strike>esse Exemplo</strike>
  </body>
</html>
